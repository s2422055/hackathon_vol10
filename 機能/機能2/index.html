<script>

const chatForm = document.getElementById('chatForm');
chatForm.addEventListener('submit', function(event) {
    event.preventDefault(); // ãƒ•ã‚©ãƒ¼ãƒ ã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®é€ä¿¡ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«

async function sendMessage() {
    const input = document.getElementById('message');
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, 'user');
    input.value = '';
    input.focus(); // é€ä¿¡å¾Œã‚‚å…¥åŠ›æ¬„ã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹ã‚’æˆ»ã™

    try {
        const res = await fetch('chat.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({message})
        });
        if (!res.ok) {
            throw new Error('Network response was not ok');
        }
        const data = await res.json();
        addMessage(data.reply || "ã«ã‚ƒãƒ¼ï¼Ÿï¼ˆã‚¨ãƒ©ãƒ¼ã ã«ã‚ƒï¼‰", 'cat');
    } catch (error) {
        console.error('Fetch error:', error);
        addMessage("ã”ã‚ã‚“ã«ã‚ƒã€é€šä¿¡ã«å¤±æ•—ã—ãŸã«ã‚ƒâ€¦", 'cat');
    }
}

function addMessage(text, type) {
    const chatBox = document.getElementById('chatBox');
    const msg = document.createElement('div');
    msg.className = `message ${type}`;
    msg.textContent = text;
    chatBox.appendChild(msg);
    // ã‚¹ãƒ ãƒ¼ã‚ºãªã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
    chatBox.scrollTo({
