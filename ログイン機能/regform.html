<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録 | Animal Talk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap');
        
        /* 粒子アニメーションの定義 */
        @keyframes particle-flow {
            from {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) scale(0.5);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            margin: 0;
            background-color: #1a1a2e; /* ダークブルーの背景 */
            color: #1a1a2e;
            overflow: hidden; /* 粒子がはみ出ないように */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 粒子アニメーション用のコンテナ */
        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation-name: particle-flow;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        /* フォームコンテナ */
        .form-container {
            background: #ffffff;
            width: 90%;
            max-width: 400px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        /* ロゴ（円形） */
        .logo-container {
            width: 130px;
            height: 130px;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            margin: 0 0 30px 0;
            font-weight: 700;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="password"] {
            background: #f4f4f4;
            border: 1px solid #ddd;
            padding: 14px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }

        button {
            background: #4a90e2;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #357abd;
        }

        p {
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        a {
            color: #4a90e2;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="particle-container"></div>

    <div class="form-container"> <div class="logo-container">
            <img src="animal_talk_logo.png" alt="Animal Talk ロゴ">
        </div>
        
        <h1>新規登録</h1>

        <form method="POST" action="./regform.php">
            <input type="text" id="username" name="username" placeholder="ユーザー名" required>
            <input type="password" id="password1" name="password1" placeholder="パスワード" required>
            <input type="password" id="password2" name="password2" placeholder="パスワード (確認)" required>
            <button type="submit">登録</button>
        </form>
    
        <p>すでに登録している方は <a href="./login.html">こちら</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.particle-container');
            const particleCount = 50; // 粒子の数

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                particle.style.left = `${Math.random() * 100}%`;
                
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 20;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `-${delay}s`;

                container.appendChild(particle);
            }
        });
    </script>
</body>
</html>
